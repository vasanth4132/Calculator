<!DOCTYPE html>
<html>
    <head>
        <title>Calculate two numbers</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<input id="num1" placeholder="Enter the first number" type="number">
<input id="num2" placeholder="Enter the second number" type="number">
<button onclick="Add()"> + </button>
<button onclick="Sub()" > - </button>
<button onclick="Multi()"> * </button>
<button onclick="Division()"> / </button>
<button onclick="Modulo()"> % </button>
<button onclick="pow()"> ^ </button>
<h3><p id="result">Total</p></h3>
<script>
    var b1=document.getElementById("num1")
    var b2=document.getElementById("num2")
    var result=document.getElementById("result")
    function Add(){
        var b4=Number(b1.value)
        var b5=Number(b2.value)
        var b3=b4+b5
        result.textContent="Total = "+b3
    }
    function Sub(){
        var b4=Number(b1.value)
        var b5=Number(b2.value)
        var b3=b4-b5
        result.textContent="Total = "+b3
    }
    function Multi(){
        var b4=Number(b1.value)
        var b5=Number(b2.value)
        var b3=b4*b5
        result.textContent="Total = "+b3
    }
    function Division(){
        var b4=Number(b1.value)
        var b5=Number(b2.value)
        var b3=b4/b5
        result.textContent="Total = "+b3
    }
    function Modulo(){
        var b4=Number(b1.value)
        var b5=Number(b2.value)
        var b3=b4%b5
        result.textContent="Total = "+b3
    }
    function pow(){
        var b4=Number(b1.value)
        var b5=Number(b2.value)
        var b3=b4^b5
        result.textContent="Total = "+b3
    }
</script>
</body>
</html>
